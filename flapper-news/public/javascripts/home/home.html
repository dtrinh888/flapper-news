<div class="page-header">
	<h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
	{{post.upvotes}}
	<span style="font-size: 20px; margin-left: 10px;">
		<a href="{{post.link}}" ng-show="post.link">
			{{post.title}}
		</a>					
		<span ng-hide="post.link">
			{{post.title}}
		</span>		
		<span>
			<a href="#/posts/{{post._id}}">Comments</a>
		</span>	
		<span ng-show="post.author">
			posted by <a href="">{{post.author}}</a> |
		</span>		
	</span>
</div>

<form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top: 30px;">

	<h3>Add a new post</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Title" ng-model="title">	
	</div>				
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Link" ng-model="link">	
	</div>
	<button type="submit" class="btn btn-primary">Post</button>

</form>

<div ng-hide="isLoggedIn()">
		<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you add a post.</h3>
</div>
